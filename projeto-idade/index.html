<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
       <div>
            <p>
                <label for="ano">Ano de Nascimento</label>
                <input type="number" name="ano" id="ano" min="0">
            </p>
            <p>
               Sexo: 
               <input type="radio" name="sex" id="masc" checked>
               <label for="masc">Maculino</label>
              <input type="radio" name="sex" id="fem">
              <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
       </div>
       <div id="resulta">
            <p>Prencha os campos a cima e veja o resultado!</p>
       </div>
    </section>

    <footer>
        <P>Exerc√≠cio JavaScript</P>
    </footer>
    <script src="script.js">

    </script>
</body>
</html>
