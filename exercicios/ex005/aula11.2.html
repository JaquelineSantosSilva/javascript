<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
     <div id="result"></div>



    <script>
      
       function calcular() {
         var velocidade = window.document.getElementById('velocidade')
        var velocidade = Number(velocidade.value)
        var result = window.document.getElementById('result')
        result.innerHTML = `<p> A sua Velocidade atual é de <strong> ${velocidade}Km/h </strong></p>`
        if (velocidade > 60) {
            result.innerHTML += "<p> Voce esta sendo <strong>Multado</strong. por exesso de velocidade</p>"
        }
        result.innerHTML += '<p>Use o cinto de segurança e boa viagem!</p>'
       }
    
        

    </script>
</body>
</html>
